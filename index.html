<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
<header>
    <div class="logo_container">
        <button type="button" class="joined" id="join">JOIN US</button>
        <button type="button" class="btn" id="btn-open">open it</button>
        <h4 class="logo">The universe has a message</h4>
    </div>

    <div class="dropdown">
        <button class="home"><a class="home" href="#">Home</a></button>
        <button class="contact"><a class="contact" href="#">Contact Us</a></button>
        <div class="information">
            <button class="info">Information</button>
            <ul>
                <li><a href="#">Article</a></li>
                <li><a href="#">Podcasts</a></li>
                <li><a href="#">Quotes</a></li>
            </ul>
        </div>
    </div>

    <div class="cart">
        <img src="assets/images/logo.png" alt="cart"/>
    </div>
</header>

<main>
    <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Enlightenment</h1>
                <p>Meditation provides a way of learning how to let go...</p>
            </div>

            <div class="cta">
                <button class="cta-select">Start the Journey</button>
                <button class="cta-look">listen</button>
            </div>
        </div>

        <div class="cover">
            <img src="assets/images/intro.png" alt="cover">
        </div>
    </section>

    <div class="selective">
        <img src="assets/images/arrow-left.svg" alt="">
        <img src="assets/images/dot-full.svg" alt="">
        <img src="assets/images/dot.svg" alt="">
        <img src="assets/images/dot.svg" alt="">
        <img src="assets/images/arrow-right.svg" alt="">
    </div>

    <img class="mid-circle" src="assets/images/mid-eclipse.svg" alt="">
    <img class="small-circle" src="assets/images/small-eclipse.svg" alt="">
    <img class="big-circle" src="assets/images/big-eclipse.svg" alt="">
</main>

<div class="bg-model">
    <div class="model-content">
        <img src="assets/images/logo.png" alt="">
        <form action="">
            <p class="message">I listen. I hear. I act</p>
            <button type="button" id="close" class="cta-look">Bless you</button>
        </form>
    </div>
</div>

<div class="model-join">
    <div class="model-content-join">
        <div id="tab-closer" class="close-tab">+</div>
        <img src="assets/images/JoinUs_v1.png" alt="">
        <form action="">
            <input type="text" placeholder="Enter Your Name">
            <input type="email" placeholder="Enter E-mail">
            <button type="submit" id="closed" class="cta-look">Join</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
